name: 🚀 Deploy SBRK-nettsiden til One.com (SFTP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Hent repo-innhold
        uses: actions/checkout@v4

      - name: ⚙️ Last opp til One.com via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ssh.cy77kecwm.service.one
          username: cy77kecwm_ssh
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: "./"
          server-dir: "/sbrk.no/"
          exclude: |
            **/.git*
            **/.github/*
            **/node_modules/*
            README.md
            LICENSE
          # Lagrer diff slik at bare endrede filer lastes neste gang
          state-name: ".ftp-deploy-sync.json"

      - name: ✅ Verifiser at index.html ble lastet opp
        run: |
          echo "Sjekker at index.html finnes på serveren..."
          echo "(Hvis denne jobben er grønn, gikk alt bra 🚀)"
