name: üöÄ Deploy SBRK til One.com (SFTP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout
        uses: actions/checkout@v4

      # Precheck ‚Äì stopp tidlig hvis passord mangler
      - name: üîí Sjekk at SFTP_PASSWORD er satt
        run: |
          if [ -z "${{ secrets.SFTP_PASSWORD }}" ]; then
            echo "‚ùå Mangler secret: SFTP_PASSWORD (Settings ‚Üí Secrets ‚Üí Actions)"; exit 1;
          else
            echo "‚úÖ Secret SFTP_PASSWORD er satt";
          fi

      - name: ‚öôÔ∏è Deploy via SFTP til One.com
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh.cy77kecwm.service.one
          port: 22
          username: cy77kecwm_ssh
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "./"
          remote_path: "/sbrk.no"
          sftpArgs: "-o StrictHostKeyChecking=no"
          exclude: |
            .git*
            .github/*
            README.md
            LICENSE
            node_modules/*
