    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Hent koden fra repoet
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Deploy via SFTP til One.com
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          # --- One.com SFTP-detaljer ---
