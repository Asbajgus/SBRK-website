name: üöÄ Deploy SBRK til One.com (SFTP)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Hent repo-innhold
        uses: actions/checkout@v4

      - name: üîí Sjekk at SFTP_PASSWORD finnes
        run: |
          if [ -z "${{ secrets.SFTP_PASSWORD }}" ]; then
            echo "‚ùå Mangler secret: SFTP_PASSWORD"; exit 1;
          else
            echo "‚úÖ Secret SFTP_PASSWORD er satt";
          fi

      - name: ‚öôÔ∏è Last opp til One.com via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh.cy77kecwm.service.one
          port: 22
          username: cy77kecwm_ssh
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: "./"
          remote_path: "/"
          sftpArgs: "-o StrictHostKeyChecking=no"
          delete_remote_files: false
          sftp_only: true
